<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title><$= add_image_demo %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body class="commons-page">
  <header class="minerva-header">
    <button class="icon"><img src="../img/icon/menu.svg" /></button>
    <h1><%= wikimedia_commons %><sup><%= prototype_a %></sup></h1>
    </header>
  <h2 id="imgName"  class="articleTitle"></h2>
  <div class="minervaTabContainer">
    <ul>
      <li class="selected"><%= tab_file %></li>
      <li><%= tab_discussion %></li>
    </ul>
  </div>
  <div class="minervaPageActionsMenu">
    <img src="../img/icon/language.svg" />
    <img src="../img/icon/star.svg" />
    <img src="../img/icon/history.svg" />
    <img src="../img/icon/edit.svg" />
  </div>
  <p style="color:#f0f;" class="mobilePageWrapper"><%= prototype_note %></p>
  <div id="imgFile"></div>
  <div id="filepageSize" class="mobilePageWrapper"></div>
  <br/>
  <div class="minervaTabContainer">
    <ul>
      <li class="selected"><%= file_info %></li>
      <li><%= structured_data %></li>
    </ul>
  </div>

  <div id="article-container" class="mobilePageWrapper">
    <div id="imgCommonsCaption"></div>
    <h3><%= file_summary %></h3>
    <div id="filepageSummary"></div>
    <br/>
    <h3><%= file_licensing %></h3>
    <div id="filepageLicensing"></div>
    <br/>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
