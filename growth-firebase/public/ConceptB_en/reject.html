<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add image demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header class="overlay-header">
    <a id="back" href=""><button class="icon"><img src="../img/icon/arrowPrevious.svg" /></button></a>
    <h1>Rejection reason</h1>
    <a id="done" href=""><button class="primary-progressive headerbtn">Done</button></a>
  </header>
  <div class="mobilePageWrapper">
    <h4>Why is this image not right for the article?</h4>
    <p>Choose one or more reasons. Your answers improve future suggestions.</p>
    <div class="checkboxGroup">
      <input type="checkbox" class="ooui-checkbox" id="reason1" value="notRelevant">
      <label for="reason1">Image is not relevant</label>
      <input type="checkbox" class="ooui-checkbox" id="reason2" value="noInfo">
      <label for="reason2">Not enough information to decide</label>
      <input type="checkbox" class="ooui-checkbox" id="reason3" value="offensive">
      <label for="reason3">Image is offensive</label>
      <input type="checkbox" class="ooui-checkbox" id="reason4" value="lowQ">
      <label for="reason4">Image is low quality</label>
      <input type="checkbox" class="ooui-checkbox" id="reason5" value="dontKnow">
      <label for="reason5">I don’t know this subject</label>
      <input type="checkbox" class="ooui-checkbox" id="reason6" value="languageIncorrect">
      <label for="reason6">I can’t read the language in the image and/or in the description</label>
      <input type="checkbox" class="ooui-checkbox" id="reason7" value="other">
      <label for="reason7">Other</label>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
