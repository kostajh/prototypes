<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add image demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header class="overlay-header">
    <a id="close" href=""><button class="icon"><img src="img/icon/Close.svg" /></button></a>
    <h1>Suggestions mode</h1>
    <button class="fake-dropdown-btn"><img src="img/icon/edit.svg" /></button>
    <a id="next" class="hide" onclick="handleAddComment()" href=""><button class="icon primary disabled"><img src="img/icon/next-white.svg" /></button></a>
  </header>

  <h2 id="title" class="articleTitle"></h2>
  <div id="article-container" class="mobilePageWrapper">
<!-- styled concept B placed image and caption
    <img src="/img/img01_Sofia_kyrka.jpeg" class="placedImage">
    <div class="overImage">
      <img src="img/icon/robot.svg" width="16px" height="16px" class="margin8left" />
      <p id="caption">Add caption below</p>
      <img src="img/icon/info-inverse.svg" />
      <textarea id="caption-input" placeholder="Write a short caption here to help explain why the image is relevant to the article..."></textarea>
    </div>
 -->
    <div id="text"></div>
    <div id="form-container"></div>
  </div>
  <div id="bottom-sheet">
    <div class="se-inspector-header"  onclick="handleToggleInspector()">
      <button class="icon"><img src="img/icon/robot.svg" /></button>
      <h2>1 suggested image found</h2>
      <button class="icon"><img src="img/icon/help.svg" /></button>
    </div>
    <div class="se-inspector-content">
      <p id="suggestion_reason"></p>
      <div id="image-info-wrapper">
        <div id="imgFile" class="inspector-image"></div>
        <div class="inspector-imgMetadata">
          <div id="imgName"></div>
          <p id="imgDescription"></p>
        </div>
      </div>
    </div>
    <div class="se-inspector-question">Add this image to the start of the article?</div>
    <div class="se-inspector-actions">
      <button class="ooui-btn" onclick="handleImageSelection()"><img src="img/icon/check.svg" />&nbsp;Yes</button>
      <a id="no" class="flexgrow" href=""><button class="ooui-btn margin8left"><img src="img/icon/Close.svg" />&nbsp;No</button></a>
      <button id="skipButton" class="ooui-btn quiet-neutral">Skip</button>
    </div>
  </div>


  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
