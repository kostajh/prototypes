<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title><%= add_image_demo %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header class="overlay-header">
    <a id="back" href=""><button class="icon"><img src="../img/icon/arrowPrevious.svg" /></button></a>
    <h1><%= preview_save_changes %></h1>
    <a id="done" href=""><button class="primary-progressive headerbtn"><%= preview_publish %></button></a>
  </header>
  <div class="mobilePageWrapper previewPage">
    <p><%= preview_summary %></p>
    <div class="editSummary">
      <span><%= preview_suggestion %></span>
      <span><%= preview_added %></span>
    </div>
      <p id="imgName"></p>
    <div id="imgFile"></div>
    <p id="imgCaption"></p>
    <p class="disclaimer"><%= preview_disclaimer %></p>
    <div id="ReviewChangesFooter">
        <span class="fakefooterbtn"><% preview_review_changes_footer %></span>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="../scripts/user-state.js"></script>
  <script src="../scripts/preview.js"></script>
</body>
</html>
