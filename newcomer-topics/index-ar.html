<!-- Don't need jQuery for Tabletop, but using it for this example -->
    <script type="text/javascript" src="assets/handlebars.js"></script>
    <script type="text/javascript" src="assets/tabletop.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1xI0MVrzwwwqwQ41YtivDZ69BIGXun2tlSD-JNa4Nl08/edit?usp=sharing';

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         parseNumbers: true } );
      });

      function showInfo(data, tabletop) {
        var source   = $("#tabletop-handlebars-template").html();
        var template = Handlebars.compile(source);

        $.each( tabletop.sheets("Topics-AR-transposed").all(), function(i, test) {
          var html = template(test);
          $("#handlebarcontent").append(html);
        });
      }
    </script>
